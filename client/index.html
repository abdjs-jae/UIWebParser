<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Parser</title>

  <!--Import .css-->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="css/main.css"/>

  <meta charset="UTF-8">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--JS Files-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link type="text/css" rel="stylesheet" href="js/bootstrap.min.js"/>
  <script type="text/javascript" src="js/main.js"></script>

</head>

    <body>

        <!--Drag and Drop Container-->
        <nav>
          <div class="navbar container-fluid">
            <div class="navbar container">
              <select name="elementlist" id="elementlist">
                <option value="label">Label</option>
                <option value="text">Text</option>
                <option value="button">Button</option>
              </select>
              <input type = "text" id="placeholder" placeholder="Name / Placeholder">
              <input type = "text" id="height" placeholder="Height (in px)">
              <input type = "text" id="width" placeholder="Width (in px)">
              <input type = "text" id="fontsize" placeholder="Font size (in px)">
              <button id = "addElementButton">Add Element</button>
            </div>
            <div class="right">
              <input type="file" id="file-input" style="display: none;" accept=".json">
              <button id = "loadButton">Load JSON</button>
              <button id = "saveButton">Save JSON</button>
            </div>
          </div>
        </nav>

        <div class="gui" id="gui">

        </div>
    </body>

</html>
